<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="container">
    <div class="dash">
      <div id="TheDashboard">
        <div id="TheDashboardIcon">
          ---icon
        </div>
        <p>Dashboard</p>
      </div>
      <div class="iconContainer">
      <div class="icons">
      <div>icon1</div>
      <div>icon2</div>
      <div>icon3</div>
      <div>icon4</div>
      <div>icon5</div>
      <div>icon6</div>
      </div>
      <div class="iconNames">
        <p>home</p>
        <p>profile</p>
        <p>messages</p>
        <p>history</p>
        <p>tasks</p>
        <p>communities</p>
      </div>
      </div>
      <div class="iconContainer">
        <div class="icons">
          <div>icon7</div>
          <div>icon8</div>
          <div>icon9</div>
        </div>
        <div class="iconNames">
          <p>settings</p>
          <p>support</p>
          <p>privacy</p>
        </div>
      </div>
    </div>
    <div class="header">
      <div id="search">
        <div>---searchIcon</div>
        <div>
          <input type="text">
        </div>
      </div>
      <div id="sideUser">
        <div>--ring</div>
        <div>---faceSmall</div>
        <span>anand raj</span>
      </div>
      <div id="user">
       <div id="facebig">---faceBig</div>
       <p>hi there,</p>
       <p>anand raj(@anand)</p>
      </div>
      <div id="buts">
        <button>new</button>
        <button>upload</button>
        <button>share</button>
      </div>
    </div>
    <div class="MainBody">
      the main body
    </div>
  </div>
</body>
</html>
